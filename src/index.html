<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DrumKitProject</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>

  <!-- Choose dropdowns section -->
  <div class="dropdown">
    <select name="" id=""></select>
  </div>

  <div class="set">
    <div class="row top">
      <div class="left">
        <button class="q drum">q</button>
        <button class="w drum">w</button>
        <button class="e drum">e</button>
      </div>
      <div class="space-top"></div>
      <div class="right">
        <button class="i drum">i</button>
        <button class="o drum">o</button>
        <button class="p drum">p</button>
      </div>
    </div>

    <div class="row middle">
      <div class="left">
        <button class="a drum">a</button>
        <button class="s drum">s</button>
        <button class="d drum">d</button>
      </div>
      <div class="space-middle"></div>
      <div class="right">
        <button class="j drum">j</button>
        <button class="k drum">k</button>
        <button class="l drum">l</button>
      </div>
    </div>

    <div class="row bottom">
      <div class="left">
        <button class="z drum">z</button>
        <button class="x drum">x</button>
        <button class="c drum">c</button>
      </div>
      <div class="space-bottom"></div>
      <div class="right">
        <button class="n drum">n</button>
        <button class="m drum">m</button>
        <button class=" drum">,</button>
      </div>

    </div>



  </div>


  <app-root></app-root>
</body>
